name: My plan
level: beginner
author: Jit
version: 0.1
owners:
  default: null
references:
  - https://www.jit.io
tags: []
items:
  - name: Scan your API for vulnerabilities
    uses: jitsecurity-controls/jit-plans/items/runtime/item-api-security.yml@latest
  - name: Scan your code for vulnerabilities (SAST)
    uses: >-
      jitsecurity-controls/jit-plans/items/code/item-code-vulnerability.yml@latest
  - name: Scan your Dockerfiles for vulnerabilities
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-container-scan.yml@latest
  - name: Scan your code dependencies for vulnerabilities (SCA)
    uses: jitsecurity-controls/jit-plans/items/code/item-dependency-check.yml@latest
  - name: Detect GitHub misconfigurations
    uses: >-
      jitsecurity-controls/jit-plans/items/third_party_app/item-github-misconfiguration.yml@latest
  - name: Scan Kubernetes configuration files
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iac-kubernetes.yml@latest
  - name: Scan code for hard-coded secrets
    uses: jitsecurity-controls/jit-plans/items/code/item-secret-detection.yml@latest
  - name: Scan your web application for vulnerabilities
    uses: >-
      jitsecurity-controls/jit-plans/items/runtime/item-web-app-scanner.yml@latest
  - name: Scan your infrastructure-as-code (IaC) for misconfigurations
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iac-misconfiguration-detection.yml@latest
  - name: Verify that MFA for your GitHub organization is enabled
    uses: >-
      jitsecurity-controls/jit-plans/items/third_party_app/item-mfa-scm.yml@latest
  - name: >
      IAM-011. Encrypt all end user/customer credentials and hash passwords at
      rest
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iam-encrypt-creds-at-rest.yml@latest
  - name: |
      IAM-006. Grant least privilege access
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iam-least-privilege.yml@latest
  - name: |
      IAM-007. Manage access based on life cycle
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iam-manage-access-lifecycle.yml@latest
  - name: >
      IAM-009. Ensure all credentials used by your applications are not
      hard-coded
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iam-no-hardcoded-secret.yml@latest
  - name: |
      IAM-004. Create individual identities (no shared credentials)
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iam-no-shared-creds.yml@latest
  - name: |
      IAM-010. Store secrets securely
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iam-store-secrets.yml@latest
  - name: |
      IAM-012. Use temporary credentials
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iam-temp-creds.yml@latest
  - name: |
      HOST-001. Confirm your hosting model
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-partner-hosting-model.yml@latest
  - name: |
      RES-004. Resiliency Testing
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-resiliency-rpo.yml@latest
  - name: >
      RES-002. Establish a Recovery Time Objective (RTO) to meet business needs
      and expectations
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-resiliency-rto.yml@latest
  - name: >
      ARC-005. Create an incident response (IR) runbook for root account
      credential misuse
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-root-account-ir.yml@latest
  - name: |
      SUPP-002. Have premium level support agreements with vendors/partners
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-support-premium-aggrement.yml@latest

